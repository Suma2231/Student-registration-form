<!DOCTYPE html>
<html>
    <head>
        <title>cssform.html</title>
        <style>
            form{
                padding:30px 26px 50px 60px;
                margin: 20px;
            }
        </style>
    </head>
    <style>
    </style>
    <body style="background-color:rgb(241, 165, 190)">
        <form style="background-color:rgb(147, 224, 245);">
        <h1 style="text-align: center;">Student Registration form</h1>
        <hr color="white">
        <label>FirstName</label><br>
        <input type="text" placeholder="Firstname" style="width:100%;height: 25px; ">
        <br><br>
        <label>MiddleName:</label><br>
        <input type="text" placeholder="Middlename" style="width:100%;height: 25px; ">
        <br><br>
        <label>Lastname:</label><br>
        <input type="text" placeholder="Lastname" style="width:100%;height: 25px; ">
        <br><br>
        <label>Course:</label>
        <select>
        <option>Course</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        </select>
        <br><br>
        <label>Gender:</label><br>
        <input type="radio" name="a">Male
        <input type="radio" name="a">Female
        <input type="radio" name="a">Other
        <br><br>
        <label>Phone:</label>
        <br><br>
        <input placeholder="+91" style="width:100%;height: 25px; "><br><br>
        <input type="number" placeholder="Phone no." style="width:100%;height: 25px; "><br><br>
        <label>Current Address:</label><br>
        <input type="address" placeholder="Current Address" style="height: 80px;width: 100%;">
        <br><br>
        <label>Email</label><br>
        <input type="email" placeholder="Enter Email" style="width:100%;height: 25px; "><br><br>
        <label>Password</label><br>
        <input type="password" placeholder="Enter password" style="width:100%;height: 25px; "><br><br>
        <label>Re-type Password</label><br>
        <input type="password" placeholder="Retype-Password" style="width:100%;height: 25px; "><br><br>
        <button style="background-color: rgb(40, 196, 40);width:100%;height:35px;color: white;">Register</button>
    </form>
    
    
    
    
    </body>



</html>
